version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bar-postgres
    environment:
      POSTGRES_USER: baruser
      POSTGRES_PASSWORD: barpass
      POSTGRES_DB: bardb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - bar-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U baruser -d bardb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bar-backend
    environment:
      PORT: 8080
      DATABASE_URL: postgres://baruser:barpass@postgres:5432/bardb?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bar-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bar-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - bar-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: bar-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - bar-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  bar-network:
    driver: bridge
